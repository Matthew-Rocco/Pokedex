<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Sistema Gestor de Pokémon</h3>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row pt-4">
            <div class="col-12 col-md-5 col-lg-5">
                <div class="card">
                    <div class="card-header text-center bg-warning bg-gradient">
                        <span class="card-tittle">Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="numero-txt">Número</label>
                            <input class="form-control" type="text" id="numero-txt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descripcion-txt">Descripción</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="legendario-rb" id="legendario-si">
                                <label for="legendario-si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="legendario-rb" id="legendario-no"
                                    checked>
                                <label for="legendario-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="mitico-rb">Mítico</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="mitico-rb" id="mitico-si">
                                <label for="mitico-si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="mitico-rb" id="mitico-no" checked>
                                <label for="mitico-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="singular-rb">Singular</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="singular-rb" id="singular-si">
                                <label for="singular-si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="singular-rb" id="singular-no"
                                    checked>
                                <label for="singular-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form-label">Tipo</label>
                            <select id="tipo-select" class="form-select">
                                <option value="vacio">-- Seleccionar --</option>
                                <option value="planta">Planta</option>
                                <option value="fuego">Fuego</option>
                                <option value="agua">Agua</option>
                                <option value="normal">Normal</option>
                                <option value="electrico">Eléctrico</option>
                                <option value="roca">Roca</option>
                                <option value="tierra">Tierra</option>
                                <option value="bicho">Bicho</option>
                                <option value="veneno">Veneno</option>
                                <option value="fantasma">Fantasma</option>
                                <option value="dragon">Dragon</option>
                                <option value="psiquico">Psíquico</option>
                                <option value="siniestro">Siniestro</option>
                                <option value="lucha">Lucha</option>
                                <option value="volador">Volador</option>
                                <option value="hielo">Hielo</option>
                                <option value="acero">Acero</option>
                                <option value="hada">Hada</option>
                            </select>
                        </div>

                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button" class="btn btn-info" id="limpiar-btn">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header text-center bg-warning bg-gradient">
                        <span>Pokedex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nro</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>

</html>
